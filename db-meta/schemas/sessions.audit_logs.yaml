entity: audit_logs
schema: sessions
description: Simple activity/audit logs
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  user_id:
    type: uuid
    nullable: true
    foreign_key:
      target: auth.users.id
  action:
    type: string
    max_length: 200
    nullable: false
  resource:
    type: string
    max_length: 200
    nullable: true
  metadata:
    type: jsonb
    nullable: true
  created_at:
    type: timestamp
    default: now()
indexes:
  - columns: [user_id]
