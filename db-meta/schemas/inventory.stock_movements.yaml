entity: stock_movements
schema: inventory
description: Inventory movements in/out
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  business_id:
    type: uuid
    nullable: false
    foreign_key:
      target: business.businesses.id
  product_id:
    type: uuid
    nullable: false
    foreign_key:
      target: products.products.id
  quantity:
    type: integer
    nullable: false
  movement_type:
    type: enum
    enum_name: stock_movement_type
    nullable: false
  reference:
    type: string
    max_length: 200
    nullable: true
  created_at:
    type: timestamp
    default: now()
