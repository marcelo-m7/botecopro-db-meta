entity: sessions
schema: auth
description: User sessions devices (short lived)
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  user_id:
    type: uuid
    nullable: false
    foreign_key:
      target: auth.users.id
  device_info:
    type: jsonb
    nullable: true
  ip_address:
    type: string
    max_length: 64
    nullable: true
  last_seen:
    type: timestamp
    default: now()
  created_at:
    type: timestamp
    default: now()
indexes:
  - columns: [user_id]
