entity: business_members
schema: business
description: Members linked to businesses
attributes:
  business_id:
    type: uuid
    nullable: false
    foreign_key:
      target: business.businesses.id
  user_id:
    type: uuid
    nullable: false
    foreign_key:
      target: auth.users.id
  role:
    type: string
    max_length: 60
    nullable: false
  joined_at:
    type: timestamp
    default: now()
primary_key:
  - business_id
  - user_id
