entity: order_items
schema: sales
description: Items inside an order
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  order_id:
    type: uuid
    nullable: false
    foreign_key:
      target: sales.orders.id
  product_id:
    type: uuid
    nullable: false
    foreign_key:
      target: products.products.id
  variant_id:
    type: uuid
    nullable: true
    foreign_key:
      target: products.product_variants.id
  quantity:
    type: integer
    nullable: false
    default: 1
  unit_price:
    type: decimal
    precision: 12
    scale: 2
    nullable: false
  total_price:
    type: decimal
    precision: 12
    scale: 2
    nullable: false
