entity: app_settings
schema: settings
description: Global key-value settings per business
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  business_id:
    type: uuid
    foreign_key:
      target: business.businesses.id
  key:
    type: string
    max_length: 200
    nullable: false
  value:
    type: jsonb
    nullable: true
  scoped:
    type: boolean
    default: true
  created_at:
    type: timestamp
    default: now()
indexes:
  - columns: [business_id, key]
    unique: true
