entity: users
schema: auth
description: System users
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  email:
    type: string
    max_length: 180
    nullable: false
    unique: true
  phone:
    type: string
    max_length: 20
    nullable: true
  full_name:
    type: string
    max_length: 120
    nullable: true
  hashed_password:
    type: string
    nullable: false
  is_active:
    type: boolean
    default: true
    nullable: false
  is_superuser:
    type: boolean
    default: false
    nullable: false
  created_at:
    type: timestamp
    default: now()
    nullable: false
  updated_at:
    type: timestamp
    default: now()
    nullable: false
indexes:
  - columns: [email]
    unique: true
