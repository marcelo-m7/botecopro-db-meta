entity: businesses
schema: business
description: Businesses (bars/clients)
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  owner_id:
    type: uuid
    nullable: false
    foreign_key:
      target: auth.users.id
  name:
    type: string
    max_length: 150
    nullable: false
  slug:
    type: string
    max_length: 100
    nullable: false
    unique: true
  description:
    type: text
    nullable: true
  address:
    type: jsonb
    nullable: true
  currency:
    type: string
    max_length: 8
    nullable: false
    default: "EUR"
  created_at:
    type: timestamp
    default: now()
