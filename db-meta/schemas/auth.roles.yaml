entity: roles
schema: auth
description: Roles for RBAC
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  name:
    type: string
    max_length: 60
    nullable: false
    unique: true
  description:
    type: text
    nullable: true
  created_at:
    type: timestamp
relations:
  permissions:
    type: many_to_many
    target: permissions
    through: role_permissions
