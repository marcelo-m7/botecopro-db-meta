entity: purchase_orders
schema: inventory
description: Purchase orders to suppliers
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  supplier_id:
    type: uuid
    nullable: false
    foreign_key:
      target: inventory.suppliers.id
  business_id:
    type: uuid
    nullable: false
    foreign_key:
      target: business.businesses.id
  status:
    type: enum
    enum_name: po_status
    default: draft
  total_amount:
    type: decimal
    precision: 12
    scale: 2
    default: 0.00
  created_at:
    type: timestamp
    default: now()
