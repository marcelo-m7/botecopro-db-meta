entity: suppliers
schema: inventory
description: Product suppliers
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  business_id:
    type: uuid
    nullable: false
    foreign_key:
      target: business.businesses.id
  name:
    type: string
    max_length: 200
    nullable: false
  contact:
    type: jsonb
    nullable: true
  created_at:
    type: timestamp
    default: now()
