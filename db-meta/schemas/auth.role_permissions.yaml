entity: role_permissions
schema: auth
description: Join table role <-> permission
attributes:
  role_id:
    type: uuid
    nullable: false
    foreign_key:
      target: auth.roles.id
  permission_id:
    type: uuid
    nullable: false
    foreign_key:
      target: auth.permissions.id
  created_at:
    type: timestamp
    default: now()
primary_key:
  - role_id
  - permission_id
