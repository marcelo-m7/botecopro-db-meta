entity: offline_sync_queue
schema: sessions
description: Changes queued for sync from device -> server
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  device_session_id:
    type: uuid
    foreign_key:
      target: sessions.device_sessions.id
  payload:
    type: jsonb
    nullable: false
  status:
    type: enum
    enum_name: sync_status
    default: pending
  attempts:
    type: integer
    default: 0
  created_at:
    type: timestamp
    default: now()
