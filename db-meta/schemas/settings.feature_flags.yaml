entity: feature_flags
schema: settings
description: Feature flags per business/tenant
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  business_id:
    type: uuid
    foreign_key:
      target: business.businesses.id
  flag_key:
    type: string
    max_length: 120
    nullable: false
  enabled:
    type: boolean
    default: false
  created_at:
    type: timestamp
    default: now()
indexes:
  - columns: [business_id, flag_key]
    unique: true
