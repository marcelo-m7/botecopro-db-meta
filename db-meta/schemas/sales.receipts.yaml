entity: receipts
schema: sales
description: Receipts / fiscal documents
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  order_id:
    type: uuid
    nullable: false
    foreign_key:
      target: sales.orders.id
  receipt_data:
    type: jsonb
    nullable: false
  issued_at:
    type: timestamp
    default: now()
