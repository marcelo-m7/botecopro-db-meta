entity: device_sessions
schema: sessions
description: Devices synced with offline mode
attributes:
  id:
    type: uuid
    primary_key: true
    default: uuid_generate_v4()
  business_id:
    type: uuid
    foreign_key:
      target: business.businesses.id
  device_uuid:
    type: string
    max_length: 200
    nullable: false
  last_sync:
    type: timestamp
    default: now()
  created_at:
    type: timestamp
    default: now()
indexes:
  - columns: [device_uuid]
    unique: true
